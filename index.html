<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="secciones/style.css">
</head>
<body>

    <!-- Background -->

    <div class="bg">
        <img src="archivos/dia.jpg" alt="Imagen de Dia" width="100%" height="769px">
    </div>

    <!-- Header -->

    <header>
        <div class="logo">
            <img src="archivos/logo.png" alt="" height="60px">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pagina-1.html">Contacto</a></li>
                <li><a href="pagina-2.html">Lugares</a></li>
                <li><a href="pagina-3.html">Mapa</a></li>
                <li><a href="pagina-4.html">Cards</a></li>
            </ul>
        </nav>
        <div class="iconos">
            <i id="toggle-bg" class="fa-solid fa-moon" style="font-size: 20px;"></i>
            <i class="fa-solid fa-house" style="font-size: 20px;"></i>
            <i class="fa-brands fa-github" style="font-size: 20px;"></i>
        </div>
    </header>

    <!-- Seccion hero -->

    <section class="hero">
        <h4>Bienvenido a tu aventura</h4>
        <h2>Explora las <br> mejores <span>bellezas <br> del mundo</span></h2>
        <button>Viajar</button>
        <button class="btn2">Viajar 2</button>
        <div class="iconos-hero">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
        <a href="#seccion-siguiente" class="bajar-flecha">
            <span class="flecha"></span>
        </a>

    </section>

    <!-- Avion en movimiento -->

    <div class="container-avion">
        <img class="avion" src="archivos/avion.png" alt="" height="45px">
        <div class="light" id="light"></div>

    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d5c11db466.js" crossorigin="anonymous"></script>
</body>
</html>
